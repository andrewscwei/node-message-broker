version: "3.4"
services:
  broker:
    build:
      context: .
      target: test
    container_name: "broker"
    depends_on:
      - "mq"
    environment:
      MQ_HOST: "mq:5672"
    image: "broker:test"
    links:
      - "mq"
  mq:
    container_name: "mq"
    image: "rabbitmq:3.7.8"
    ports:
      - "5672:5672"
